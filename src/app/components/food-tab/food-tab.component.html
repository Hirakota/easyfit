<div class="food-tab">
  <div class="food-header">
    <div class="choose-body" [formGroup]="chooseForm">
      <mat-form-field appearance="fill">
        <mat-label>Выберите категорию</mat-label>
        <mat-select formControlName="type">
          <mat-option value="option1">Option 1</mat-option>
          <mat-option value="option2" disabled>Option 2 (disabled)</mat-option>
          <mat-option value="option3">Option 3</mat-option>
        </mat-select>
      </mat-form-field>
      <mat-form-field appearance="fill">
        <mat-label>Выберите продукт</mat-label>
        <mat-select formControlName="name">
          <mat-option value="option1">Option 1</mat-option>
          <mat-option value="option2" disabled>Option 2 (disabled)</mat-option>
          <mat-option value="option3">Option 3</mat-option>
        </mat-select>
      </mat-form-field>
      <mat-form-field appearance="fill">
        <mat-label>Введите вес (г)</mat-label>
        <input matInput type="text" formControlName="weight">
      </mat-form-field>
    </div>
    <div class="main-control">
      <button mat-flat-button color="primary" style="width: 300px">Добавить в план</button>
      <button mat-flat-button color="primary">Добавить</button>
    </div>
  </div>
  <div class="table-wrapper">
    <table mat-table [dataSource]="foodList" class="table">
      <ng-container matColumnDef="type">
        <th mat-header-cell *matHeaderCellDef> Категория </th>
        <td mat-cell *matCellDef="let element"> {{element.type}} </td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Наиминование </th>
        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
      </ng-container>

      <!-- Weight Column -->
      <ng-container matColumnDef="weight">
        <th mat-header-cell *matHeaderCellDef> Вес </th>
        <td mat-cell *matCellDef="let element"> {{element.weight}} </td>
      </ng-container>

      <!-- Symbol Column -->
      <ng-container matColumnDef="energyValue">
        <th mat-header-cell *matHeaderCellDef> Энергитическая ценность </th>
        <td mat-cell *matCellDef="let element"> {{element.energyValue}} </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>
</div>
