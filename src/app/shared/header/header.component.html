<header class="header">
  <div class="header-container">
    <div class="header-body">
      <div class="header-left-side">
        <span class="title">Easy fit</span>
      </div>
      <div #links class="links" style="display: flex; justify-content: space-between" *ngIf="haveDailyRation()">
        <span [routerLink]="''">Калькулятор калорий</span>
        <span [routerLink]="'burn'" style="margin: 0 .5rem">Калькулятор расхода калорий</span>
        <span [routerLink]="'statistics'">Статистика</span>
      </div>
      <ng-container *ngIf="hasDisplayed()">
        <button mat-icon-button [matMenuTriggerFor]="menu" aria-label="Example icon-button with a menu">
          <mat-icon>menu</mat-icon>
        </button>
        <mat-menu #menu="matMenu">
          <span [routerLink]="''" mat-menu-item>Калькулятор калорий</span>
          <span [routerLink]="'burn'" mat-menu-item>Калькулятор расхода калорий</span>
          <span [routerLink]="'statistics'" mat-menu-item>Статистика</span>
        </mat-menu>
      </ng-container>
      <div class="header-right-side">
        <div class="user">
        </div>
        <div class="sign-out">
          <span class="sign-out-text"></span>
          <mat-icon></mat-icon>
        </div>
      </div>
    </div>
  </div>
</header>
